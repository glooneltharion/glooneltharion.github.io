<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML Table Exercise Fancy Table">
    <meta name="description" content="HTML Table Exercise Fancy Table">
    <title>Fancy Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
         
    <main>
        <table>
            <th>
                Month
            </th>
          
            <th> 
                Sales
            </th>
          
            <tr>
                <td>January</td>
                <td>$ 50,000.00</td>
            </tr>
          
            <tr>
                <td>February</td>
                <td>$ 10,000.00</td>
            </tr>
          
            <tr>
                <td>March</td>
                <td>$ 85,000.00</td>
            </tr>
          
            <tr>
                <td>April</td>
                <td>$ 56,000.00</td>
            </tr>
          
            <tr>
                <td>May</td>
                <td>$ 98,000.00</td>
            </tr>
        </table>
    
    </main>
     
</body>
</html>
