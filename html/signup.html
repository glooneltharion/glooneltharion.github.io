<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Sign Up Form">
    <meta name="description" content="Sign Up Form">
    <title>Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
         
    <main>
        <form action=https://newsletter-ws.herokuapp.com/register method="post">
                <div class="signup">
                    <h1>Sign up</h1>
        
                    <input type="text" id="name" name="name" placeholder="Username" autofocus required>

                    <input type="email" id="email" name="email" placeholder="E-mail" required>
    

                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Retype password" required>
        
                    <button type="submit" >sign me up</button>

                </div>

                <div class="circle">or</div>

                <div class="social">
                    <a href=https://www.facebook.com class="socialbtn fb">Log in with Facebook</a>
                    <a href=https://www.twitter.com class="socialbtn twitter">Log in with Twitter</a>
                    <a href=https://www.google.com class="socialbtn google">Log in with Google</a>
                </div>
        </form>    
    
    </main>
     
</body>
</html>
